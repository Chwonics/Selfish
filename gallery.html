<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RYLAN - Full Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/css/lightbox.min.css" rel="stylesheet">
  <style>
    body {
      background: #0e0e0e;
      color: white;
      font-family: 'Outfit', sans-serif;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }
    img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
    }
    a.back {
      display: block;
      text-align: center;
      margin: 2rem auto;
      color: #aaa;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Full Gallery</h1>
  <div class="gallery-grid">
    <a href="images/1.jpg" data-lightbox="gallery"><img src="images/1.jpg"></a>
    <a href="images/2.jpg" data-lightbox="gallery"><img src="images/2.jpg"></a>
    <a href="images/3.jpg" data-lightbox="gallery"><img src="images/3.jpg"></a>
    <a href="images/4.jpg" data-lightbox="gallery"><img src="images/4.jpg"></a>
    <!-- Add more images as needed -->
  </div>
  <a href="index.html" class="back">‚Üê Back to home</a>

  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/js/lightbox.min.js"></script>
</body>
</html>
